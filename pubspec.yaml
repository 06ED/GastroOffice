name: gastro_office
description: Mobile app for gasto office
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^1.1.0
  flutter_bloc: ^8.1.3
  oauth2_client: ^3.2.2
  path_provider: ^2.1.1
  loading_animations: ^2.2.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: KyivType
      fonts:
        - asset: assets/fonts/KyivType.ttf
